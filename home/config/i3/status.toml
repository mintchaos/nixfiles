[theme]
theme = "solarized-dark"

[icons]
# name = "awesome"
icons = "material"

[[block]]
block = "focused_window"


[[block]]
block = "net"
device = "wlp2s0"
format = " $icon $ssid $ip "
interval = 30
missing_format = ""

[[block]]
block = "net"
device = "enp0s31f6"
format = " $icon $ip "
interval = 30
missing_format = ""

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
format = " $icon $used/$total "
interval = 120
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
format = " $icon $mem_total_used_percents.eng(w:2) "
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "cpu"
interval = 2
format = " $icon $utilization $frequency "

[[block]]
block = "temperature"
interval = 20
format = " $icon $min~$max "
#chip = "*"

